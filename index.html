    <link rel="stylesheet" href="./css/style.css">

<body>
    <div class="box container">

        <aside class="aside">
            <img src="./assets/sidebar/Group%201.png" alt="">
            <h3>Explore</h3>
            <ul class="aside__list">
                <li>
                    <img src="./assets/sidebar/image%2015.png" alt="">
                    <a href="">New In</a>
                </li>
                <li>
                    <img src="./assets/sidebar/image%209.png" alt="">
                    <a href="">Clothing</a>
                </li>
                <li>
                    <img src="./assets/sidebar/image%208.png" alt="">

                </li>
                <li>
                    <img src="./assets/sidebar/image%207.png" alt="">

                </li>
                <li>
                    <img src="./assets/sidebar/image%206.png" alt="">

                </li>
                <li>
                    <img src="./assets/sidebar/image%204.png" alt="">
                    <a href="">Gifts & Living</a>
                </li>
                <li>
                    <img src="./assets/sidebar/image%205.png" alt="">
                    <a href="">Inspiration</a>
                </li>
            </ul>
            <div class="aside__aside-footer">
                <a href="">

                </div>
                <ul class="header__menu">
                    <li>

                    </li>
                    <li>
                        <a href="">story</a>
                    </li>
                    <li>
                        <a href="">manufacturing</a>
                    </li>
                    <li>

                    </li>
                </ul>
                <div class="header__personal-area">
                    <a href="">
                        <img src="./assets/header/basket.png" alt="">

                    <a href="">
                        <img src="./assets/header/person.png" alt="">
                    </a>
                </div>

            </header>

            <main class="wrapper-content">

                <section class="wrapper-content__card-image1">
                    <div class="wrapper-content__left">
                        <img src="./assets/content/W1.png" alt="">

                    <div class="wrapper-content__right">
                        <img src="./assets/content/W7.png" alt="">

                <section class="wrapper-content__card-image2">

                    <div class="wrapper-content__right">
